<div class="container">
    <div class="autorization-form">
        <h1>Authorization Form</h1>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required 
                [(ngModel)]="model.name" name="name" placeholder="Name" #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" required 
                [(ngModel)]="model.surname" name="surname" placeholder="Surname" #surname="ngModel">
                <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
                    Surame is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
        </form>
    </div>
</div>
